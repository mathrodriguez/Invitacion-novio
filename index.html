<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Stitch a Pablo</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #25d366;
      --hover-color: #128c4a;
      --bg-color: #e6f7ff;
      --card-bg: #ffffff;
      --border-color: #4CAF50;
      --text-color: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contenedor {
      background-color: var(--card-bg);
      border: 3px solid var(--border-color);
      border-radius: 20px;
      padding: 24px;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .contenedor img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .texto-invitacion {
      margin-top: 20px;
      font-size: 1.15em;
      color: var(--text-color);
      line-height: 1.6;
    }

    .texto-invitacion em {
      color: #555;
      font-style: italic;
    }

    .boton-confirmar {
      display: inline-block;
      margin-top: 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .boton-confirmar:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .texto-invitacion {
        font-size: 1em;
      }

      .boton-confirmar {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor" role="dialog" aria-labelledby="titulo-invitacion">
    <      img src="img/stitch.png" alt="Stitch con un cartel de invitación" />
    <div class="texto-invitacion" id="titulo-invitacion">
      Stitch te invita a ver la película el <strong>jueves 22 de mayo</strong>.<br />
      El traslado sale desde tu casa a las <strong>18:40</strong>.<br /><br />
      <em>Confirma respondiendo a Mathi con:</em><br />
      <strong>"sii, me encantaría ir contigo bebé hermoso"</strong>
    </div>
    <a 
      href="https://wa.me/1234567890?text=sii%2C%20me%20encantar%C3%ADa%20ir%20contigo%20beb%C3%A9%20hermoso" 
      target="_blank" 
      class="boton-confirmar"
      aria-label="Confirmar asistencia por WhatsApp"
    >
      Confirmar por WhatsApp
    </a>
  </div>

</body>
</html>
